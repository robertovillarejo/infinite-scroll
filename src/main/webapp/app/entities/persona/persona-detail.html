
<div>
    <h2><span data-translate="handsontableApp.persona.detail.title">Persona</span> {{vm.persona.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="global.field.id">id</span></dt>
        <dd>
            <span>{{vm.persona.id}}</span>
        <dd>
        <dt><span data-translate="handsontableApp.persona.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.persona.nombre}}</span>
        </dd>
        <dt><span data-translate="handsontableApp.persona.apellido">Apellido</span></dt>
        <dd>
            <span>{{vm.persona.apellido}}</span>
        </dd>
        <dt><span data-translate="handsontableApp.persona.correo">Correo</span></dt>
        <dd>
            <span>{{vm.persona.correo}}</span>
        </dd>
        <dt><span data-translate="handsontableApp.persona.empresa">Empresa</span></dt>
        <dd>
            <span>{{vm.persona.empresa}}</span>
        </dd>
        <dt><span data-translate="handsontableApp.persona.sueldo">Sueldo</span></dt>
        <dd>
            <span>{{vm.persona.sueldo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="persona-detail.edit({id:vm.persona.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
