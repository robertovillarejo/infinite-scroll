<div class="widget">
    <rd-widget-header>
        <div class="widget-header ng-binding">
            <i class="fas icon" data-translate="handsontableApp.persona.home.title">Personas</i>
        </div>
    </rd-widget-header>
</div>
<jhi-alert></jhi-alert>
<div class="content container-fluid">
    <div class="well">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-2">
                    <button type="menu" class="btn pull-left" ng-click="vm.download()" title="Download"><i class="fa fa-download"></i></button>
                </div>
                <div class="col-md-1">
                    <button type="menu" class="btn pull-left" ui-sref="personaSheet.new"><i class="fa fa-plus"></i></button>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn .navbar-right" ng-click="vm.refresh()">
                    <span class="glyphicon glyphicon-refresh"></span>&nbsp;
                </button>
            </div>
        </div>

        <hot-table settings=vm.settings datarows="vm.personas" hot-id="personasSheet" height=450>
            <hot-column title="'Id'" data="id" read-only></hot-column>
            <hot-column title="'Nombre'" data="nombre"></hot-column>
            <hot-column title="'Apellido'" data="apellido"></hot-column>
            <hot-column title="'Correo'" data="correo"></hot-column>
            <hot-column title="'Empresa'" data="empresa"></hot-column>
            <hot-column title="'Fecha de Nacimiento'" data="fechaNacimiento" type="'date'" dateFormat="'YYYY-MM-DD'"/>
            <hot-column title="'Sueldo'" data="sueldo" type="'numeric'" numericFormat="{pattern:'0,00.00', culture:'es-MX'}"/>
            <hot-column title="'Género'" data="genero" type="'dropdown'" source="['HOMBRE', 'MUJER']"/>
            <hot-column title="'Usuario'" data="usuario" type="'handsontable'" handsontable="vm.usersHandsontable"/>
            <hot-column title="'Dirección'" data="direccion" type="'handsontable'" handsontable="vm.direccionHandsontable"/>
        </hot-table>
    </div>
</div>
