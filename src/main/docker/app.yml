version: '2'
services:
    infinitescroll-app:
        image: infinitescroll
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://infinitescroll-mysql:3306/infinitescroll?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    infinitescroll-mysql:
        extends:
            file: mysql.yml
            service: infinitescroll-mysql
