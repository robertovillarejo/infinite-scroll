<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPersonaLabel" data-translate="handsontableApp.persona.home.createOrEditLabel">Create or edit a Persona</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.persona.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.persona.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="handsontableApp.persona.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                ng-model="vm.persona.nombre"
   
                />
            <div ng-show="editForm.nombre.$invalid">
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="handsontableApp.persona.apellido" for="field_apellido">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="field_apellido"
                ng-model="vm.persona.apellido"
   
                />
            <div ng-show="editForm.apellido.$invalid">
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="handsontableApp.persona.correo" for="field_correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="field_correo"
                ng-model="vm.persona.correo"
   
                />
            <div ng-show="editForm.correo.$invalid">
            </div>	
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="handsontableApp.persona.empresa" for="field_empresa">Empresa</label>
            <input type="text" class="form-control" name="empresa" id="field_empresa"
                ng-model="vm.persona.empresa"
   
                />
            <div ng-show="editForm.empresa.$invalid">
            </div>	
        </div>
			<div class="form-group">
				<label class="control-label" data-translate="handsontableApp.persona.sueldo"
					for="field_sueldo">sueldo</label>
				<input type="number" class="form-control" name="sueldo" id="field_sueldo"
					ng-model="vm.persona.sueldo"
  
					/>
				<div ng-show="editForm.sueldo.$invalid">
	                <p class="help-block"
	                    ng-show="editForm.sueldo.$error.number" data-translate="entity.validation.number">
	                    This field should be a number.
	                </p>
            	</div>	
			</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
